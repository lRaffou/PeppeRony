<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../Codex/style/styleaccueil.css"/>
        <title>Chez la Pépée Rony</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./JS/script.js" defer></script>
    </head>
    <body>
        <header>
            <img src="./Img/LOGO_PIZZ.png" alt="logo Pépée Rony"/>
            <section class="videoPrez">
                 <video id="prezVideo" autoplay loop muted>
                 <source src="./Video/Pizza-HD.mp4" type="video/mp4" />
                 </video>
             </section>
             <nav>
                 <ul>
                     <li><a href="../index.html">Accueil</a></li>
                     <li><a href="../Codex/pizza.html">Pizzas</a></li>
                     <li><a href="../Codex/pages/menu.html">Menus</a></li>
                     <li><a href="../Codex/reservation.html">Réservations</a></li>
                     <li><a href="../Codex/pages/profil.html"><img src="../Codex/Img/icons8-compte-96.png" alt="icone image"></a></li>
                 </ul>
             </nav>
             <article class="barre"></article>
        </header>
        <main>
            <h1>Chez La Pépée Rony</h1>
            <section class="enTete">
                <img src="Img/patepizza.jpg" alt="pate">
                <section class="texte">
                    <p>Votre pizzeria vous accueille tous les jours au centre d’Albi !</p>
                    <p>Élue pour la  14ème année consécutive meilleure pizzéria du Tarn !</p>
                </section>
            </section>
            <article class="barreDeux"></article>
            <section class="caroussel">
                <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="Img/pizza1.jpg" alt="pizza1"></div>
      <div class="swiper-slide"><img src="Img/pizza2.jpg" alt="pizza2"></div>
      <div class="swiper-slide"><img src="Img/pizza3.jpg" alt="pizza3"></div>
      <div class="swiper-slide"><img src="Img/pizza4.jpg" alt="pizza4"></div>
      <div class="swiper-slide"><img src="Img/pizza5.jpg" alt="pizza5"></div>
      <div class="swiper-slide"><img src="Img/pizza6.jpg" alt="pizza6"></div>
      <div class="swiper-slide"><img src="Img/pizza7.jpg" alt="pizza7"></div>
      <div class="swiper-slide"><img src="Img/pizza8.webp" alt="pizza8"></div>
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>  
            </section>
            <section class="bar">
                <a href="../index.html"><img src="../Codex/Img/icons8-accueil-150.png" alt="bar_accueil"/></a>
                <a href="pizza.html"><img src="../Codex/Img/icons8-pizza-80.png" alt="bar_pizza"/></a>
                <a href="reservation"><img src="../Codex//Img/icons8-shopping-basket-100.png" alt="bar_réservation"/></a>
                <a href=""><img src="../Codex/Img/icons8-couverts-100.png" alt="bar_menu"/></a>
                <a href="profil.html"><img src="../Codex//Img/icons8-compte-96.png" alt="bar_compte"/></a>
            </section>
        </main>
        <footer>
            <img src="./Img/LOGO_PIZZ.png" alt="logo Pépée Rony"/>
            <h2>Chez La Pépée Rony</h2>
            <section class="footer">
                <section class="formulaire">
                    <h3>Contact</h3>
                    <form action="">
                        <section class="nom">
                            <input type="text" placeholder="Votre Nom">
                            <input type="text" placeholder="Votre Prénom">
                        </section>
                        <section class="message">
                            <input type="text" placeholder="Votre Email">
                            <textarea name="" id="" placeholder="Votre message"></textarea>
                            <button>Envoyer</button>
                        </section>
                    </form>
                </section>
                <!-- <section class="newsletter"> -->
                    <section class="reseaux">
                        <img src="Img/instagram.png" alt="instagram">
                        <img src="Img/twitter.png" alt="twitter">
                        <img src="Img/facebook.png" alt="facebook">
                    </section>
                    <section class="inscription">
                        <h3>Newsletter</h3>
                        <input type="text" placeholder="Votre Email">
                        <button>Envoyer</button>
                    </section>
                <!-- </section> -->
            </section>
        </footer>
    </body>
</html>
